overwrite: true

generates:
  generated/graphql.ts:
    schema: '../backend/graphql/schema.graphql'
    documents: './graphql/operations/**/*.graphql'
    plugins:
      - typescript
      - typescript-operations
      - typescript-graphql-request
    config:
      useTypeImports: true
      avoidOptionals: true
      scalars:
        DateTime: 'string'

hooks:
    afterAllFileWrite: 'prettier --write'
