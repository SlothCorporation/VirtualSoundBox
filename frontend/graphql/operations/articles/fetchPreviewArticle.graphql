query fetchPreviewArticle($token: String!) {
    PreviewArticle(token: $token) {
        id
        title
        type
        body
        likeCount
        excerpt
        externalUrl
        externalDescription
        category {
            id
            name
            slug
        }
        tags {
            id
            name
            slug
        }
        coverImage {
            id
            url
        }
        thumbnailImage {
            id
            url
        }
        publishedAt
    }
}
