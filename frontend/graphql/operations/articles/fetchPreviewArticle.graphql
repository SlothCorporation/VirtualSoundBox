query fetchPreviewArticle($token: String!) {
    PreviewArticle(token: $token) {
        id
        title
        type
        body
        excerpt
        externalUrl
        externalDescription
        category {
            id
            name
            slug
        }
        tags {
            id
            name
            slug
        }
        coverImage
        thumbnailImage
        publishedAt
    }
}
