query fetchAnalytics($period: AnalyticsPeriod!) {
  Analytics(period: $period) {
    startDate
    endDate
    summary {
      current {
        pageViews
        users
        sessions
      }
      previous {
        pageViews
        users
        sessions
      }
    }
    articleViews {
      title
      current {
        pageViews
        activeUsers
        events
        avgDuration
        bounceRate
      }
      previous {
        pageViews
        activeUsers
        events
        avgDuration
        bounceRate
      }
    }
    trafficSources {
      source
      current {
        sessions
      }
      previous {
        sessions
      }
    }
    deviceUsage {
      device
      current {
        users
      }
      previous {
        users
      }
    }
  }
}